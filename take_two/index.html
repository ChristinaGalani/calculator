<!DOCTYPE html>
<html>
<head>
	<title>My Calculator</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h3>Push my Buttons!</h3>		
	</header>
	<main>
		<h2>My Calculator</h2>
		<section class="screen">
			<h1 class="bigresult">0</h1>
			<p class="smallresult">0</p>		
		</section>
		<section class="keyboard">
			<div class="top3rows">
				<div class="column">
					<ul>
						<li>AC</li>
						<li>7</li>
						<li>4</li>
					</ul>
				</div>
				<div class="column">
					<ul>
						<li>CE</li>
						<li>8</li>
						<li>5</li>
					</ul>
				</div>
				<div class="column">
					<ul>
						<li>/</li>
						<li>9</li>
						<li>6</li>
					</ul>
				</div>
				<div class="column">
					<ul>
						<li>*</li>
						<li>-</li>
						<li>+</li>
					</ul>
				</div>
			</div>
			<div class="bottom2rows">
				<div class="left">
					<ul class="toprow">
						<li class="horizontal">1</li>
						<li class="horizontal">2</li>
						<li class="horizontal">3</li>
					</ul>
					<ul class="bottomrow">
						<li class="zero">0</li>
						<li class="point">.</li>
					</ul>	
				</div>
				<div class="right">
					<ul>
						<li class="equal">=</li>
					</ul>
				</div>				
			</div>			
		</section>
	</main>
</body>
</html>
