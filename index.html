<!DOCTYPE html>
<html>
<head>
	<title>Another Calculator</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h3 class="fontsforweb_fontid_422">Just</h3>		
	</header>
	<main>
		<h2>Another Calculator</h2>
		<section class="screen">
			<h1 class="bigresult fontsforweb_fontid_511" >0</h1>
			<h6 class="smallresult fontsforweb_fontid_511">0</h6>		
		</section>
		<section class="keyboard">
		<div>
				<div class="container" class="finalColumn">
					<div class="column">
						<ul class="left" >
							<li><p>AC</p></li>
							<li><p>7</p></li>
							<li><p>4</p></li>
							<li><p>1</p></li>
							<!-- <li><p>0</p></li> -->
						</ul>
					</div>
					<div class="column">
						<ul class="center">
							<li><p>CE</p></li>
							<li><p>8</p></li>
							<li><p>5</p></li>
							<li><p>2</p></li>
						</ul>
					</div>
					<div class="column">
						<ul>
							<li><p>/</p></li>
							<li><p>9</p></li>
							<li><p>6</p></li>
							<li><p>3</p></li>
						</ul>
					</div>
					<div class="bottomrow">
						<ul>
							<li class="zero"><p>0</p></li>
							<li class="point"><p>.</p></li>
						</ul>
					</div>
				</div>
					<div  class="finalColumn">
						<ul>
							<li><p>*</p></li>
							<li><p>-</p></li>
							<li><p>+</p></li>
							<li class="equal"><p>=</p></li>
						</ul>
					</div>
				</div>
		</section>		
	</main>
</body>
</html>
