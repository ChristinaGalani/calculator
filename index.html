<!DOCTYPE html>
<html>
<head>
	<title>My Calculator</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h2 class="title">Push my Buttons!</h2>
	</header>
	<main>
		<section class="wrapper">
			<h2>Just a Calculator</h2>
			<h1>0</h1>
			<section>
				<div class="column">
					<ul>
						 <li><button>ac</button></li>
					     <li><button>7</button></li>
						 <li><button>4</button></li>
					</ul>		
				</div>
				<div class="column">
					<ul>
						<li><button>ce</button></li>
						<li><button>8</button></li>
						<li><button>5</button></li>
					</ul>
				</div>	
				<div class="column">
					<ul>
						<li><button>/</button></li>
						<li><button>9</button></li>
						<li><button>6</button></li>
					</ul>
				</div>
				<div class="column">
					<ul>
						<li><button>*</button></li>
						<li><button>-</button></li>
						<li><button>+</button></li>
					</ul>
				</div>
			</section>
			<section class="bigdownrow">
				<div class="downlow">
					<section class="lowleft">
						<div class="uprow">
							<ul>
								<li class="horizontal" ><button>1</button></li>
								<li class="horizontal" ><button>2</button></li>
								<li class="horizontal" ><button>3</button></li>
							</ul>
						</div>
						<div class="downrow">
							<ul class="horizontallist">
								<li><button class="horizontal" class="zero">0</button></li>
								<li><button class="horizontal" class="point">.</button></li>
							</ul>
						</div>
					</section>					
				</div> 
				<div class="downlow">
					<button class="equal">=</button>
				</div>
			</section>
		</section>
	</main>
	<footer>
		
	</footer>
</body>
</html>
